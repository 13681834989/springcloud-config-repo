spring:
  cloud:
    gateway:
      default-filters:
      discovery:
        locator:
          enabled: true
      routes:
      - id: springcloud-provider-claims
        uri: lb://springcloud-provider-claims
        predicates:
        - Path=claims/**
        filters:
        - StripPrefix=1
      - id: springcloud-provider-underwrite
        uri: lb://springcloud-provider-underwrite
        predicates:
        - Path=underwrite/**
        filters:
        - StripPrefix=1
    