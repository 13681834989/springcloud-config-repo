spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: SPRINGCLOUD-PROVIDER-CLAIMS
        uri: lb://SPRINGCLOUD-PROVIDER-CLAIMS
        predicates:
          - Path=/SPRINGCLOUD-PROVIDER-CLAIMS/**
      - id: SPRINGCLOUD-PROVIDER-UNDERWRITE
        uri: lb://SPRINGCLOUD-PROVIDER-UNDERWRITE
        predicates:
          - Pach=/SPRINGCLOUD-PROVIDER-UNDERWRITE/**

logging:
  level:
    org.springframework.cloud.gateway: trace
    org.springframework.http.server.reactive: debug
    org.springframework.web.reactive: debug
    reactor.ipc.netty: debug
feign:
  hystrix:
    enabled: true

# swagger butler配置
swagger.butler:
  api-docs-path: v2/api-docs
  swagger-version: 1.0
  auto-generate-from-zuul-routes: true
# 指定要生成的范围
  generate-routes: claims-route,underwrite-route
# 忽略某些路由生成
#  ignore-routes: